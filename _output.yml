bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://github.com/aliciatb/OpenDataExploreR">Release the Data!</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit: https://github.com/rstudio/bookdown/edit/master/inst/examples/%s
    sharing:
      github: yes
      facebook: no
    all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes
    url: "https://msaliciabrown/open-data-book"
    github-repo: "aliciatb/open-data-book"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
