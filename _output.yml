bookdown::gitbook:
  css: style.css
  highlight: tango
  config:
    toc:
      toc_depth: 2
      collapse: section
      before: |
        <li><a href="./">A Field Guide to Open Data</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit: https://github.com/open-data-people/open-data-field-guide/edit/main/%s
    sharing:
      github: yes
      facebook: no
      twitter: yes
    all: no
    info: yes
    url: "https://msaliciabrown/open-data-book"
    github-repo: "open-data-people/open-data-field-guide"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc: true
  toc_depth: 2
bookdown::epub_book: default
